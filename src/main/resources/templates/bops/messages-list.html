<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="bops/layout/layoutFirst :: layoutFirst(~{},~{::link},~{},~{::section},~{::script})">

<head>
  <!-- Custom styles for this page -->
  <link th:href="@{${session.appServerUrl}+'bops/vendor/datatables/dataTables.bootstrap4.min.css'}" rel="stylesheet">

</head>
<body>
  <section>
    <!-- Begin Page Content -->
    <div class="container-fluid">
      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <div class="row">
            <h1 class="h3 mb-2 text-gray-800" style="float: left;">留言管理</h1><p class="mb-4" style="float: left;margin: 10px;">可以对留言内容进行编辑</p>
          </div>
          <div class="row">
            <form class="form-inline" style="margin: 0 auto;">
              <div class="form-group">
                <input type="text" class="form-control" id="subject" placeholder="留言主题">
              </div>
              <button type=button class="btn btn-success" id="search"> 条 件 查 询 </button>
              <button type=button class="btn btn-warning" id="clear"> 清 空 条 件 </button>
            </form>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
              <tr>
                <th>ID</th>
                <th>姓</th>
                <th>名</th>
                <th>电话号码</th>
                <th>邮箱</th>
                <th>留言主题</th>
                <th>留言内容</th>
                <th>状态</th>
                <th>创建时间</th>
                <th>操作</th>
              </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Page level plugins -->
  <script th:src="@{${session.appServerUrl}+'bops/vendor/chart.js/Chart.min.js'}"></script>
  <!-- Page level custom scripts -->

  <script th:src="@{${session.appServerUrl}+'bops/vendor/datatables/jquery.dataTables.min.js'}"></script>
  <script th:src="@{${session.appServerUrl}+'bops/vendor/datatables/dataTables.bootstrap4.min.js'}"></script>

  <script th:src="@{${session.appServerUrl}+'bops/js/messages-list.js'}"></script>

</body>
</html>
