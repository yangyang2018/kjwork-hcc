<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment = "layoutHeader(title,links,styles)">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="杨先生的私人网页，仅供生活娱乐">
  <meta name="author" content="杨先生">
  <link rel="icon" th:href="@{${session.appServerUrl}+'image/favicon.ico'}" type="image/x-icon"/>
  <link rel="shortcut  icon" th:href="@{${session.appServerUrl}+'image/favicon.ico'}" type="image/x-icon"/>
  <title th:replace="${title}">杭州顺达后台管理系统</title>

  <!--全局通用框架样式 begin-->
  <!-- Custom fonts for this template-->
  <link th:href="@{${session.appServerUrl}+'bops/vendor/fontawesome-free/css/all.min.css'}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link th:href="@{${session.appServerUrl}+'bops/css/sb-admin-2.min.css'}" rel="stylesheet">

  <!--全局通用框架样式 end-->

  <!--/* Per-page placeholder for additional links */-->
  <th:block th:replace="${links}" />
  <!--/* Per-page placeholder for additional styles */-->
  <th:block th:replace="${styles}" />
</head>
</html>
