<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="bops/layout/layout_header :: layoutHeader(~{::title},~{},~{})">
  <title>杭州顺达后台管理系统</title>
</head>

<body class="bg-gradient-primary">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background: url(img/header.jpeg); background-position: center; background-size: cover;"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">欢迎回来!</h1>
                </div>
                <form class="user" action="#">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="用户名">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="密码">
                  </div>
                  <div class="form-group">
                    <!--<div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">记住密码</label>
                    </div>-->
                  </div>
                  <a href="#btnLogin" class="btn btn-primary btn-user btn-block" id="btnLogin">
                    登录
                  </a>
                </form>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<div th:replace="bops/layout/layout_footer :: layoutFooter(~{::script})">
  <script th:src="@{${session.appServerUrl}+'bops/vendor/util/md5.js'}"></script>
  <script th:src="@{${session.appServerUrl}+'bops/js/login.js'}"></script>
</div>
</body>
</html>
