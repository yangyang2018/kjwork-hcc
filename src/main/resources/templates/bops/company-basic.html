<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="bops/layout/layoutFirst :: layoutFirst(~{::title},~{::link},~{},~{::section},~{::script})">

<head>
  <title>杭州顺达后台管理系统</title>
  <!-- Custom styles for this page -->
  <link th:href="@{${session.appServerUrl}+'bops/vendor/datatables/dataTables.bootstrap4.min.css'}" rel="stylesheet">
</head>
<body>
  <section>
    <!-- Begin Page Content -->
    <div class="container-fluid">
      <!-- Page Heading -->
      <h1 class="h3 mb-2 text-gray-800">其他信息</h1>
      <p class="mb-4">可以编辑地址/联系方式等信息</p>
      <div class="card shadow mb-4">
        <form role = "form">
          <form role = "form">
            <div class="form-group">
              <label for="simplesDic">简介</label>
              <input type="text" class="form-control" id="simplesDic"
                     th:groupNo="${suppCompany?.simplesDic?.groupNo}"
                     th:dicNo="${suppCompany?.simplesDic?.dicNo}"
                     th:value="${suppCompany?.simplesDic?.remark}"disabled>
            </div>
            <div class="form-group">
              <label for="phoneDic">手机号码</label>
              <input type="text" class="form-control" id="phoneDic"
                     th:groupNo="${suppCompany?.phoneDic?.groupNo}"
                     th:dicNo="${suppCompany?.phoneDic?.dicNo}"
                     th:value="${suppCompany?.phoneDic?.remark}"disabled>
            </div>
            <div class="form-group">
              <label form="emailDic">邮箱</label>
              <input type="text" class="form-control" id="emailDic"
                     th:groupNo="${suppCompany?.emailDic?.groupNo}"
                     th:dicNo="${suppCompany?.emailDic?.dicNo}"
                     th:value="${suppCompany?.emailDic?.remark}"disabled>
            </div>
            <div class="form-group">
              <label for="websiteDic">网站地址</label>
              <input type="text" class="form-control" id="websiteDic"
                     th:groupNo="${suppCompany?.websiteDic?.groupNo}"
                     th:dicNo="${suppCompany?.websiteDic?.dicNo}"
                     th:value="${suppCompany?.websiteDic?.remark}"disabled>
            </div>
            <div class="form-group">
              <label for="addressDic">详细地址</label>
              <input type="text" class="form-control" id="addressDic"
                     th:groupNo="${suppCompany?.addressDic?.groupNo}"
                     th:dicNo="${suppCompany?.addressDic?.dicNo}"
                     th:value="${suppCompany?.addressDic?.remark}"disabled>
            </div>

            <div class="form-actions" style="float: right;">
              <a href="#" id="btn-edit" class="btn btn-primary">
                编辑
              </a>
              <a href="#" id="btn-cancel" class="btn btn-info">
                取消
              </a>
              <a href="#" id="btn-save" class="btn btn-success">
                保存
              </a>
            </div>
          </form>
        </form>

      </div>

    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Page level plugins -->
  <script th:src="@{${session.appServerUrl}+'bops/vendor/chart.js/Chart.min.js'}"></script>
  <!-- Page level custom scripts -->

  <script th:src="@{${session.appServerUrl}+'bops/vendor/datatables/jquery.dataTables.min.js'}"></script>
  <script th:src="@{${session.appServerUrl}+'bops/vendor/datatables/dataTables.bootstrap4.min.js'}"></script>

  <!--<script th:src="@{${session.appServerUrl}+'bops/js/member-list.js'}"></script>-->

  <script th:src="@{${session.appServerUrl}+'bops/js/company-basic.js'}"></script>
</body>
</html>
