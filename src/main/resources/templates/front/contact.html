<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="front/layout/layoutFirst :: layoutFirst(5,~{::title},~{},~{},~{::section},~{::script})">
	<head>
		<title>联系我们</title>
	</head>
	<body>
		<section>
			<div id="colorlib-contact">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-push-8 animate-box">
							<h2>联系信息</h2>
							<div class="row">
								<div class="col-md-12">
									<div class="contact-info-wrap-flex">
										<div class="con-info">
											<p><span><i class="icon-location-2"></i></span> <span th:text="${company.addressDic.remark}"></span></p>
										</div>
										<div class="con-info">
											<p><span><i class="icon-phone3"></i></span> <a th:href="@{'tel://'+${company.phoneDic.remark}}" th:text="${company.phoneDic.remark}"></a></p>
										</div>
										<div class="con-info">
											<p><span><i class="icon-paperplane"></i></span><a th:href="@{'mailto:'+${company.emailDic.remark}}" th:text="${company.emailDic.remark}"></a></p>
										</div>
										<div class="con-info">
											<p><span><i class="icon-globe"></i></span> <a th:href="${company.websiteDic.remark}" th:text="${company.websiteDic.remark}"></a></p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-8 col-md-pull-4 animate-box">
							<h2>联系我们</h2>
							<form action="#">
								<div class="row form-group">
									<div class="col-md-6">
										<!-- <label for="fname">First Name</label> -->
										<input type="text" id="firstname" class="form-control" placeholder="姓">
									</div>
									<div class="col-md-6">
										<!-- <label for="lname">Last Name</label> -->
										<input type="text" id="lastname" class="form-control" placeholder="名">
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-12">
										<input type="text" id="phone" class="form-control" placeholder="您的联系电话">
									</div>
								</div>

								<div class="row form-group">
									<div class="col-md-12">
										<input type="text" id="email" class="form-control" placeholder="您的邮箱地址">
									</div>
								</div>

								<div class="row form-group">
									<div class="col-md-12">
										<input type="text" id="subject" class="form-control" placeholder="您消息的主题">
									</div>
								</div>

								<div class="row form-group">
									<div class="col-md-12">
										<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="想对我们说些什么"></textarea>
									</div>
								</div>
								<div class="form-group">
									<input id="submitContact" type="submit" value="发送消息" class="btn btn-primary" onclick="return false;">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Main -->
		<script th:src="@{${session.appServerUrl}+'front/js/contact.js'}"></script>

	</body>
</html>
