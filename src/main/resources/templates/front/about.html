<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="front/layout/layoutFirst :: layoutFirst(4,~{::title},~{},~{},~{::section},~{})">
	<head>
		<title>关于我们</title>
	</head>
	<body>
		<section>
			<div class="colorlib-about">
				<div class="container">
					<div class="row row-pb-lg">
						<div class="col-md-6 animate-box" >
							<div class="video colorlib-video" th:style="@{'background-image:url('+${session.appServerUrl}+${company.imagePath}+');'}">
							</div>
						</div>
						<div class="col-md-6 animate-box">
							<h2 th:text="${company.name}"></h2>
							<p th:text="${company.profile}"></p>
						</div>
					</div>
					<div class="colorlib-pricing">
						<div class="container">
							<div class="row">
								<div class="col-md-8 col-md-offset-2 text-center colorlib-heading animate-box">
									<h2>资质荣誉</h2>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3 text-center animate-box" th:each="item,status : ${qualifications}">
									<div class="pricing">
										<h2 class="pricing-heading" th:text="${item.name}"></h2>
										<p th:text="${item.remark}" style="height: 200px;overflow: hidden;">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>
										<p><a href="javaScript:;" class="btn btn-primary">且行且珍惜</a></p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 text-center colorlib-heading animate-box">
							<h2>我们的服务准则</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-center animate-box" th:each="item,status : ${bases}">
							<div class="staff-entry">
								<a href="javascript:;" class="staff-img" style="background-image: url(images/person1.jpg);"></a>
								<div class="desc">
									<h3 th:text="${item.name}"></h3>
									<p th:text="${item.remark}" style="height: 200px;overflow: hidden;"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
