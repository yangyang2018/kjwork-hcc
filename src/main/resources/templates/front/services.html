<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="front/layout/layoutFirst :: layoutFirst(2,~{::title},~{},~{},~{::section},~{})">
	<head>
		<title>业务范围</title>
	</head>
	<body>
		<section>
			<div class="colorlib-services">
				<div class="container">
					<div class="row">
						<div class="col-md-4 text-center animate-box" th:each="service,status : ${services}">
							<div class="services">
							<span class="icon" th:switch="${status.index}">
								<i th:case="0" class="icon-browser"></i>
								<i th:case="1" class="icon-download"></i>
								<i th:case="2" class="icon-layers"></i>
								<i th:case="3" class="icon-video"></i>
								<i th:case="4" class="icon-gears"></i>
								<i th:case="5" class="icon-adjustments"></i>
							</span>
								<div class="desc">
									<h3 th:text="${service.title}"></h3>
									<p th:text="${service.content}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
